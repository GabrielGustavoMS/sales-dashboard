<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Free Web tutorials" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Dashboard" />
    <meta name="author" content="Dashboard de Vendas" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="../assets/fontawesome-free-6.1.1-web/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="../assets/fontawesome-free-6.1.1-web/css/all.css"
    />
    <style>
      body {
        background-color: rgb(26, 26, 26);
        color: white;
      }
      a {
        font-size: 2rem;
      }
      a:hover {
        text-decoration: none;
      }
      @media (max-width: 750px) {
        .p-5 {
          padding: 2% !important;
        }
      }
      canvas:first-child {
        min-height: 500px;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <section class="row">
        <article class="col-md-12">
          <section class="p-3 bg-dark rounded mt-5">
            <h2 class="text-light">
              <i class="fa-solid fa-sack-dollar"></i>
              Receita
            </h2>
          </section>
        </article>
      </section>
    </section>
    <section class="container mb-5">
      <section class="row">
        <article class="col-lg-9">
          <article class="p-5 bg-dark rounded mt-3">
            <canvas id="myChart"></canvas>
          </article>
        </article>
        <article class="col-lg-3">
          <section class="p-5 bg-dark text-center rounded mt-3">
            <h5 class="mb-5">
              Receita Total &nbsp; <i class="fa-solid fa-coins"></i>
            </h5>
            <h5 id="totalRevenue"></h5>
          </section>
        </article>
      </section>
    </section>

    <section class="container mt-3">
      <section class="row">
        <article class="col-md-12">
          <section class="p-3 bg-dark rounded mt-5">
            <h2 class="text-light">
              <i class="fa-solid fa-chart-simple"></i>
              Quantitade de Vendas
            </h2>
          </section>
        </article>
      </section>
    </section>

    <section class="container mb-5">
      <section class="row">
        <article class="col-lg-9">
          <article class="p-3 bg-dark rounded mt-3">
            <canvas id="myChart2"></canvas>
          </article>
        </article>
        <article class="col-lg-3">
          <section class="p-5 bg-dark text-center rounded mt-3">
            <h5 class="mb-5">
              Total &nbsp; <i class="fa-solid fa-chart-column"></i>
            </h5>
            <h5 id="totalAmountOfSales"></h5>
          </section>
        </article>
      </section>
    </section>

    <section class="container">
      <section class="row">
        <article class="col-md-12">
          <section class="p-3 bg-dark rounded mt-5">
            <h2 class="text-light">
              <i class="fa-solid fa-hand-holding-dollar"></i>
              Comissão
            </h2>
          </section>
        </article>
      </section>
    </section>

    <section class="container mb-5">
      <section class="row">
        <article class="col-lg-9">
          <article class="p-5 bg-dark rounded mt-3">
            <canvas id="myChart3"></canvas>
          </article>
        </article>
        <article class="col-lg-3">
          <section class="p-5 bg-dark text-center rounded mt-3">
            <h5 class="mb-5">
              Comissão Total &nbsp; <i class="fa-solid fa-coins"></i>
            </h5>
            <h5 id="totalCommisionValue"></h5>
          </section>
        </article>
      </section>
    </section>

    <section class="container">
      <section class="row">
        <article class="col-md-12">
          <section class="p-3 bg-dark rounded mt-5">
            <h2 class="text-light">
              <i class="fa-solid fa-ticket-simple"></i>
              Ticket Médio
            </h2>
          </section>
        </article>
      </section>
    </section>
    <section class="container mb-5">
      <section class="row">
        <article class="col-lg-9">
          <article class="p-5 bg-dark rounded mt-3">
            <canvas id="myChart4"></canvas>
          </article>
        </article>
        <article class="col-lg-3">
          <section class="p-5 bg-dark text-center rounded mt-3">
            <h5 class="mb-5">
              Ticket Médio da Equipe &nbsp; <i class="fa-solid fa-coins"></i>
            </h5>
            <h5 id="teamAverageTicket"></h5>
          </section>
        </article>
      </section>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="./../js/charts.js"></script>
    <script src="./../js/myChartsConfig.js"></script>
    <script src="./../js/main.js"></script>
    <script>
      getDashboard()
    </script>
  </body>
</html>
